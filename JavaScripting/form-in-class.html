<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>form in class</title>
  <style>
    .error{
      color: #ff0000;
      display: block;
    }
  </style>
</head>
<body>
  <form id="myForm" method="get" action="#">
    <fieldset>
      <legend>Please provide your name, email, and a comment</legend>
      <p>
        <label for="user-name">Name (required, at least two characters!)</label>
      <input id="user-name" name="user-name"  minlength="2" type="text" required>
      </p>
      <p>
        <label for="user-email">Email(required)</label>
        <input id="user-email" name="user-name" type="email" required>
      </p>
      <p>
        <label for="user-url"> URL (optional) </label>
          <input id="user-url" name="user-url" type="url">
      </p>
      <p>
        <label for="user-comment">Comment (required)</label>
        <input id="user-comment" name="user-comment" type="text" required>
      </p>
      <input type="submit" value="submit">
    </fieldset>
  </form>

<script type="text/javascript" src="jquery-2.1.4.js"></script>
<script type="text/javascript" src="jquery.validate.js"></script>
<script>
  $.validator.setDefaults({
    submitHandler: function () {
      alert("submitted");
    }
  });

  $('#myForm').validate();
</script>
</body>
</html>
