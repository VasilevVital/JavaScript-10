<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vanilla JS Ajax</title>
</head>
<body>
    <h2>Output</h2>
    <div id="output"></div>

    <script type="text/javascript" src="jquery-2.1.4.js"></script>

    <script>
    $(document).ready(function ()){
       $('#output').onload('test.txt');
    });
    </script>
</body>
</html>
