<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Example TODO App v1</title>
    </head>
    <body>

        <h1>Tasks</h1>

        <textarea id="taskText"></textarea>
        <br>
        <button id="addTask">Add Task</button>

        <ul id="tasks"></ul>

        <script type="text/javascript">
            window.onload = function () {
                // My tasks in JS
                var tasks = [];

                // Select the list, button, and the text elements
                var taskList = document.getElementById('tasks');
                var addTaskButton = document.getElementById('addTask');
                var taskText = document.getElementById('taskText');

                // When you click the button, add the task, and re-render all tasks
                var clicked = function () {
                    // make a new task and fill the values
                    var tempTask = {
                        text:taskText.value
                    };

                    // add to the JS tasks
                    tasks.push(tempTask);

                    // re-render all tasks
                    renderTasks();
                };

                var renderTasks = function () {
                    // re-render the tasks
                    taskList.innerHTML = "";

                    for (var i = 0; i < tasks.length; i++) {
                        // create <li>
                        var tempListItem = document.createElement('li');

                        // add the text to the <li>
                        tempListItem.innerText = tasks[i].text;
                        // add the <li> to the <ul>
                        taskList.appendChild(tempListItem);
                    }
                };

                addTaskButton.addEventListener('click', clicked, false);
            };
        </script>
    </body>
</html>
